<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <title>job search</title>
</head>
<body>
   <table table style="border:5px #cccccc solid;" rules="all" cellpadding='20'; >
        <thead>
          <tr>
            {% for col in column_names %}
            <th>
              {{col}}
            </th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in row_data %}
          <tr>
            {% for col, row_ in zip(column_names, row) %}
            <td>{{row_}}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
   </table>
</body>
</html>
